name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: "Use Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: yarn install
      - run: yarn lint

  format:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: "Use Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "21.x"
      - run: yarn install
      - run: yarn format:check

  test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: "Use Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: yarn install
      - run: yarn test
